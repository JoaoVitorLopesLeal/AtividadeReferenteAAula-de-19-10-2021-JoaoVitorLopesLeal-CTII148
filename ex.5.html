<html>
    <head>
        <meta charset="utf-8">
        <title>ex.5</title>

        <script language="javascript">
            
            function enviarDados()
            {
                var media, soma, num1, num2, num3, num4;
                num1 = parseFloat(document.frmDados.num1.value);
                num2 = parseFloat(document.frmDados.num2.value);
                num3 = parseFloat(document.frmDados.num3.value);
                num4 = parseFloat(document.frmDados.num4.value);

                soma = num1+num2+num3+num4;
                
                media  = soma/4;
                                
                document.frmDados.txtFrmSaida.value = media;
                
            }

        </script>
    </head>
    <body>
        <form name="frmDados">
            num1: <input type="text" name="num1" ><br>
            num2: <input type="text" name="num2" ><br>
            num3: <input type="text" name="num3" ><br>
            num4: <input type="text" name="num4" ><br>
           
            <input type="button" value="Enviar" onclick="enviarDados();">
            <br><br>
            <input type="text" name="txtFrmSaida" size="30" readonly>
    
        </form>

       
    </body>
</html>

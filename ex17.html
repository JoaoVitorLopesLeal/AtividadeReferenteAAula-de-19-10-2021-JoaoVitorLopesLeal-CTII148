<html>
    <head>
        <title>Ex 17</title>
        <script lang="javascript">
            function enviarDados()
            {
                var ii, multp, num, msg;

                num = parseFloat(document.frm.numero.value);
                document.getElementById("Saida1").innerHTML = num;                   

                ii =1;
                for (ii = 1; ii <= 10; ii++) {
                    multp =num*ii;
                    document.getElementById("Saida"+(ii)).innerHTML = num+"*"+ii+" = "+multp;                   
                }

            }

        </script>
    </head>
    <body>
        <form name="frm">
            Digite um valor positivo: <input type="text" name="numero" ><br>
            <input type="button" value="Enviar" onclick="enviarDados();">
            <br><br>

        </form>

        <p id="Saida1"></p>
        <p id="Saida2"></p>
        <p id="Saida3"></p>
        <p id="Saida4"></p>
        <p id="Saida5"></p>
        <p id="Saida6"></p>
        <p id="Saida7"></p>
        <p id="Saida8"></p>
        <p id="Saida9"></p>
        <p id="Saida10"></p>



    </body>
</html>
